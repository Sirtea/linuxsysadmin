{{ define "title" }}{{ .Title }} - {{ end }}

{{- define "main" }}
<h1>{{ .Title }}</h1>
{{- range .Pages.GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
{{- range .Pages }}
<p class="archives"><time>{{ .Date.Format "2006-01-02" }}</time> - <a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
{{- end }}
{{- end }}
{{- end }}
